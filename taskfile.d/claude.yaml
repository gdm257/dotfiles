version: '3'

tasks:

  install:
    platforms: [windows]
    desc: 'Install app <APP>'
    requires:
      vars:
        - APP
    cmds:
      - claude plugin marketplace add {{.APP}}

  marketplace:install:
    platforms: [windows]
    internal: true
    requires:
      vars:
        - APPS
    cmds:
      - for: {var: APPS, as: APP}
        task: install
        vars:
          APP: '{{.APP}}'

  marketplace:curated-list:
    platforms: [windows]
    cmds:
      - task: marketplace:install
        vars:
          APPS:
            - gdm257/cc-plugins
            - anthropics/claude-plugins-official
            - ComposioHQ/awesome-claude-skills
            - VoltAgent/awesome-claude-code-subagents
            - wshobson/agents
            - antfu/skills
            - vercel-labs/skills
            - vercel-labs/agent-skills
            - softaworks/agent-toolkit
            - jeffallan/claude-skills
            - supabase/agent-skills
            - expo/skills
            - hyf0/vue-skills
            - vercel-labs/next-skills
            - cloudai-x/threejs-skills
            - adithya-s-k/manim_skill
            - remotion-dev/skills
            - slidevjs/slidev
            - better-auth/skills
            - resend/resend-skills
            - browser-use/browser-use
